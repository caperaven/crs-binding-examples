<h2>${title}</h2>

<label class="system-max">
    <div>System Max</div>
    <input type="range" min="0" max="100" value.bind="maxValue" />
    <div class="value-text">${maxValue}</div>
</label>

<div class="chart">
    <template for="item of items">
        <progress max="${$parent.maxValue}" value.bind="item.value" data-title="${item.title}" data-value="${item.value}"></progress>
        <input type="range" max="${$parent.maxValue}" value.bind="item.value"/>
    </template>
</div>
