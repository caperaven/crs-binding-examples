<h2>${title}</h2>

<div role="toolbar">
    <button click.call="render">Render Collection</button>
    <button click.call="renderToTarget">Render Collection To Target</button>
</div>

<section class="inline">
    <h2>Collection</h2>
    <ul id="original">
        <template id="myTemplate">
            <li>${title}</li>
        </template>
    </ul>
</section>

<section class="inline">
    <h2>Collection alternative target</h2>
    <ul id="target"></ul>
</section>

<svg width="440" height="300" class="line-chart">
    <template id="svgTemplate">
        <path d.attr="pathData" style.stroke.one-way="stroke" style.stroke-width.one-way="width"></path>
    </template>
</svg>

<div role="toolbar">
    <button click.call="show2">Show 2</button>
    <button click.call="show5">Show 5</button>
    <button click.call="show7">Show 7</button>
</div>
