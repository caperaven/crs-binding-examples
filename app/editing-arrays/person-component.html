<form>
    <label>
        <div>First Name</div>
        <input value.bind="person.firstName" required id="edtFirstName"/>
    </label>

    <label>
        <div>Last Name</div>
        <input value.bind="person.lastName" required/>
    </label>

    <label>
        <div>Age Name</div>
        <input value.bind="person.ageName" type="number" min="1" max="100" required/>
    </label>
</form>

<div class="toolbar">
    <button click.call="close">Cancel</button>
    <button click.call="accept">Accept</button>
</div>
