
<h2>${title}</h2>

<div class="container">
    <svg-component></svg-component>
    <div class="padded">
        <svg height="100%" width="100%" click.setValue="[position.x = $event.clientX - $data($context, 'offset').left; position.y = $event.clientY - $data($context, 'offset').left]">
            <rect x.attr="${position.x}" y.attr="${position.y}" width.attr="${size}" height.attr="${size}" fill="#ffbb00"></rect>
        </svg>
    </div>
</div>

<label id="positionX">
    <div>Position X: ${position}</div>
    <input type="range" value.bind="position.x" max="${offset.width}"/>
</label>

<label id="positionY">
    <div>Position X: ${position}</div>
    <input type="range" value.bind="position.y" max="${offset.height}"/>
</label>

<label id="size">
    <div>Size: ${size}</div>
    <input type="range" value.bind="size" max="200"/>
</label>
