<h2>${title}</h2>

<h3>Input Information</h3>
<label>
    <div>First Name:</div>
    <input value.bind="person.firstName" />
</label>

<label>
    <div>Last Name:</div>
    <input value.bind="person.lastName" />
</label>

<label>
    <div>Age: ${person.age}</div>
    <input type="range" min="1" max="100" value.bind="person.age">
</label>

<h3>Summary</h3>
<p>${person.firstName} ${person.lastName} is ${person.age} old.</p>
